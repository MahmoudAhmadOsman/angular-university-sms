<section class="edit-student">
  <div class="container">
    <h1 class="text-success">Update Student Record</h1>
    <hr />

    <div class="col-md-8">
     <form [formGroup]="editStudent" (ngSubmit)="UpdateData()">
          <div class="form-group">
            <div class="mb-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                name="name"
                formControlName="name"
                placeholder="Enter full name"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="mb-3">
              <label>Email address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                name="email"
                formControlName="email"
                placeholder="Enter email address"
              />
            </div>
          </div>
          <button class="btn btn-primary btn-lg font-weight-bold">UPDATE</button>
        </form>
    </div>
  </div>
</section>
