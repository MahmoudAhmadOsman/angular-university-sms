<section class="login-container">
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4 mx-auto">
        <div class="card shadow-lg rounded-0">
          <img
            src="assets/images/login-lock.jpg"
            class="card-img-top img-fluid"
            alt="login"
          />
          <div class="card-body">
            <h1 class="card-title text-danger">Login</h1>
            <small>Please provide your username and password.</small>
            <hr />

            <form class="mb-3">
              <div class="form-group mb-3">
                <label for="email" class="form-label h5"> Email address </label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  placeholder="Your email"
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label h5"> Password </label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  placeholder="Your password"
                />
              </div>

              <div class="d-flex flex-row bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                  <button class="btn btn-outline-danger mt-4 btn-md">
                    LOGIN
                  </button>
                </div>
                <div class="p-2 bd-highlight" style="margin-top: 31px">
                  <span>
                    Don't have an account?
                    <a routerLink="/register">Register</a>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
