<section class="login-container">
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4 mx-auto">
        <div class="card shadow-lg rounded-0">
          <img
            src="assets/images/login-lock.jpg"
            class="card-img-top img-fluid"
            alt="login"
          />
          <div class="card-body">
            <h1 class="card-title text-danger">Login</h1>
            <small>Please provide your username and password.</small>
            <hr />

            <form
              class="mb-3"
              [formGroup]="loginForm"
              (ngSubmit)="processRegisterForm()"
            >
              <div class="form-group mb-3">
                <label for="email" class="form-label h5"> Email address </label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  formControlName="email"
                  placeholder="Your email"
                  required
                />

                <!--Email Validation-->
                <span
                  *ngIf="
                    loginForm.get('email').invalid &&
                    loginForm.get('email').touched
                  "
                  class="text-danger"
                  >Email is required!</span
                >
              </div>
              <div class="form-group">
                <label for="password" class="form-label h5"> Password </label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="password"
                  formControlName="password"
                  placeholder="Your password"
                  required
                />
                <!--Password Validation-->
                <span
                  *ngIf="
                    loginForm.get('password').invalid &&
                    loginForm.get('password').touched
                  "
                  class="text-danger"
                  >Password is required!</span
                >
              </div>

              <div class="d-flex flex-row bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                  <button
                    class="btn btn-outline-danger mt-4 btn-md fw-bold"
                    [disabled]="loginForm.invalid"
                  >
                    LOGIN
                  </button>
                </div>
                <div class="p-2 bd-highlight" style="margin-top: 31px">
                  <span>
                    Don't have an account?
                    <a routerLink="/register">Register</a>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
