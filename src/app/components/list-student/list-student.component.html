<section class="student-list">
  <div class="container">
    <a routerLink="/add" class="float-end btn btn-outline-success">Add</a>
    <h1 class="text-danger">Students List</h1>
    <hr />

    <!-- Start of Delete message -->

    <div
      *ngIf="deleteMessage"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <span
        ><strong>Warning:</strong> Student has been deleted successfully!</span
      >
    </div>
    <!-- End of Delete message -->
    <div class="row">
      <div class="col-md-12">
        <!-- Start if -->
        <div *ngIf="students.length > 0; else noStudentData">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Student ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students">
                  <th>{{ student.id }}</th>
                  <td>{{ student.name }}</td>
                  <td>{{ student.email }}</td>
                  <td>
                    <a
                      routerLink="#"
                      class="btn btn-primary"
                      title="View Details"
                    >
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                    &nbsp;

                    <a
                      routerLink="/edit/{{ student.id }}"
                      class="btn btn-success"
                      title="Edit Student"
                    >
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                    &nbsp;
                    <a
                      routerLink="#"
                      class="btn btn-danger"
                      (click)="deleteStudent(student.id)"
                      title="Delete Student"
                    >
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- End if -->

        <!-- Start of ng-template -->
        <ng-template #noStudentData>
          <div class="alert alert-warning">
            <p>No Student Data</p>
          </div>
        </ng-template>
        <!-- End of ng-template -->
      </div>
    </div>
  </div>
</section>
