<section class="add-student">
  <div class="container">
    <!-- Success message for adding new student -->
    <div
      *ngIf="successMessage"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <span
        ><strong>Success:</strong> Student has been added successfully!</span
      >
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="row">
      <h1 class="text-danger">Add New Student</h1>
      <hr />
      <div class="col-md-8">
        <form [formGroup]="addStudent" (ngSubmit)="SaveData()">
          <div class="form-group">
            <div class="mb-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                name="name"
                formControlName="name"
                placeholder="Enter full name"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="mb-3">
              <label>Email address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                name="email"
                formControlName="email"
                placeholder="Enter email address"
              />
            </div>
          </div>
          <button class="btn btn-danger btn-lg font-weight-bold">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</section>
